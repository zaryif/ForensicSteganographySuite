    <script>

        // --- CRYPTO (AES-GCM) ---
        async function getKeyMaterial(password) {
            const enc = new TextEncoder();
            return window.crypto.subtle.importKey("raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveBits", "deriveKey"]);
        }
        async function getKey(keyMaterial, salt) {
            return window.crypto.subtle.deriveKey({ name: "PBKDF2", salt: salt, iterations: 200000, hash: "SHA-256" }, keyMaterial, { "name": "AES-GCM", "length": 256 }, true, ["encrypt", "decrypt"]);
        }
        async function encryptData(dataBytes, password) {
            const salt = window.crypto.getRandomValues(new Uint8Array(16));
            const keyMaterial = await getKeyMaterial(password);
            const key = await getKey(keyMaterial, salt);
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, dataBytes);
            const result = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
            result.set(salt, 0); result.set(iv, salt.length); result.set(new Uint8Array(encrypted), salt.length + iv.length);
            return result;
        }
        async function decryptData(packedData, password) {
            try {
                const salt = packedData.slice(0, 16);
                const iv = packedData.slice(16, 28);
                const data = packedData.slice(28);
                const keyMaterial = await getKeyMaterial(password);
                const key = await getKey(keyMaterial, salt);
                const decrypted = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, data);
                return new Uint8Array(decrypted);
            } catch (e) { throw new Error("DECRYPTION FAILED. Wrong password or corrupted data."); }
        }

        // --- STEGANOGRAPHY CORE ---
        function intToBits(num) {
            const bits = [];
            for (let i = 0; i < 32; i++) bits.push((num >> (31 - i)) & 1);
            return bits;
        }
        function bitsToInt(bits) {
            let num = 0;
            for (let i = 0; i < 32; i++) num = (num << 1) | bits[i];
            return num;
        }
        // v5.1 CSPRNG Upgrade
        function getCSPRNG_Bit() {
            const buf = new Uint8Array(1);
            window.crypto.getRandomValues(buf);
            return buf[0] & 1;
        }

        // --- WAV PARSER ---
        function findWavDataChunk(buffer) {
            const view = new DataView(buffer);
            let offset = 12; // Skip RIFF header
            while (offset < view.byteLength) {
                const chunkId = String.fromCharCode(
                    view.getUint8(offset), view.getUint8(offset + 1),
                    view.getUint8(offset + 2), view.getUint8(offset + 3)
                );
                const chunkSize = view.getUint32(offset + 4, true);

                if (chunkId === 'data') {
                    return { offset: offset + 8, size: chunkSize };
                }
                offset += 8 + chunkSize;
            }
            throw new Error("Invalid WAV: No 'data' chunk found.");
        }

        // --- MAIN HIDE PROCESS ---
        async function processLock() {
            clearLogs();
            const fileInput = document.getElementById('secret-files');
            const mediaInput = document.getElementById('cover-media');
            const password = document.getElementById('hide-password').value;
            const customName = document.getElementById('custom-filename').value.trim();
            const btn = document.getElementById('btn-hide');

            if (!fileInput.files.length || !mediaInput.files[0] || !password) {
                log("ERROR: MISSING FILES OR PASSWORD.", "error");
                return;
            }

            const mediaFile = mediaInput.files[0];
            const isAudio = mediaFile.type.includes('audio') || mediaFile.name.endsWith('.wav');

            btn.disabled = true;

            try {
                // 1. Prepare Payload
                log("STEP 1: Compressing & Encrypting...", "proc");
                const zip = new JSZip();
                for (let file of fileInput.files) zip.file(file.name, file);
                const zipBlob = await zip.generateAsync({ type: "uint8array" });
                const encryptedBytes = await encryptData(zipBlob, password);
                log(`> Payload size: ${(encryptedBytes.length / 1024).toFixed(2)} KB`);

                // 2. Prepare Carrier
                let carrierBytes, dataOffset, totalCapacityBits, outputMime;

                if (isAudio) {
                    log("STEP 2: Processing Audio (WAV)...", "proc");
                    outputMime = "audio/wav";
                    const arrayBuffer = await mediaFile.arrayBuffer();
                    carrierBytes = new Uint8Array(arrayBuffer);
                    const chunkInfo = findWavDataChunk(arrayBuffer);
                    dataOffset = chunkInfo.offset;
                    const dataSize = chunkInfo.size;

                    const originalHeight = imgBitmap.height;

                    // Calculate new dimensions maintaining aspect ratio

                    // Ensure dimensions are sufficient

                    log(`> Auto-resizing cover: ${originalWidth}x${originalHeight} → ${newWidth}x${newHeight}`, "proc");

                    // Create enlarged canvas and tile/stretch original image
                    const enlargedCanvas = document.createElement('canvas');
                    enlargedCanvas.width = newWidth;
                    enlargedCanvas.height = newHeight;
                    const enlargedCtx = enlargedCanvas.getContext('2d', { willReadFrequently: true });

                    // Tile the original image to fill enlarged canvas (maintains natural patterns)
                    for (let y = 0; y < newHeight; y += originalHeight) {
                        for (let x = 0; x < newWidth; x += originalWidth) {
                            enlargedCtx.drawImage(imgBitmap, x, y);
                        }
                    }

                    // Get new image data

                    // Store canvas reference for final output

                    window._vaultEnlargedDimensions = { width: newWidth, height: newHeight };

                    log(`> New capacity: ${(totalCapacityBits / 8 / 1024).toFixed(2)} KB`, "proc");
                }

                // For audio, still throw error as we cannot auto-resize WAV
                if (isAudio && requiredBits > totalCapacityBits) {
                    throw new Error(`CAPACITY EXCEEDED. WAV file too small.\\nNeed: ${(requiredBits / 8 / 1024).toFixed(2)} KB\\nUse a longer audio file.`);

                // 4. Inject Data
                log("STEP 3: Injecting LSB Data...", "proc");

                const setBit = (index, bit) => {

                const lengthBits = intToBits(encryptedBytes.length);

                const getNextIdx = () => {
                    if (isAudio) {

                    }

                        // Use enlarged dimensions if auto-resize was applied

                        const canvas = document.createElement('canvas');
                        canvas.width = dims.width;
                        canvas.height = dims.height;
                        const ctx = canvas.getContext('2d');
                        const newImgData = new ImageData(carrierBytes, canvas.width, canvas.height);
                        ctx.putImageData(newImgData, 0, 0);

                        // Clean up global references
                        delete window._vaultEnlargedCanvas;

                    const url = URL.createObjectURL(blob);
                    const dl = document.getElementById('download-anchor');

                    dl.download = fname;
                    document.getElementById('download-section').style.display = 'block';
                    log(`SUCCESS. File ready: ${fname}`, "success");
                    btn.disabled = false;
                };

                // Noise Loop
                const processNoise = () => {
                    let count = 0;
                    while (carrierIdx < totalCapacityBits && count < CHUNK_SIZE) {
                        setBit(getNextIdx(), getCSPRNG_Bit()); // Uses window.crypto
                        count++;

                    if (carrierIdx < totalCapacityBits) requestAnimationFrame(processNoise);

            } catch (e) {
                log(e.message, "error");
                btn.disabled = false;

        // --- MAIN RETRIEVE PROCESS ---

                let carrierBytes, dataOffset;

                    const buffer = await mediaFile.arrayBuffer();

                    canvas.height = imgBitmap.height;

                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                    dataOffset = 0;
                }

                let carrierIdx = 0;
                const readBit = () => {
                    let realIdx;
                    if (isAudio) {
                        realIdx = dataOffset + carrierIdx++;
                    } else {
                        realIdx = dataOffset + Math.floor(carrierIdx / 3) * 4 + (carrierIdx % 3);

                    return carrierBytes[realIdx] & 1;

                // Read Header

                for (let i = 0; i < 32; i++) lengthBits.push(readBit());

                const extractedBytes = new Uint8Array(dataLength);

                    let byte = 0;
                    for (let bit = 0; bit < 8; bit++) {
                        byte = (byte << 1) | readBit();
                    }
                    extractedBytes[i] = byte;

                log("STEP 2: Decrypting...", "proc");
                const decryptedZip = await decryptData(extractedBytes, password);

                dlLink.download = filename;
                document.getElementById('download-section').style.display = 'block';
                log(`ACCESS GRANTED. DOWNLOAD: ${filename}`, "success");

                btn.disabled = false;
